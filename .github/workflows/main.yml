name: Absen Otomatis

on:
  schedule:
    # WIB -> UTC (WIB -7 jam)
    # 06:10 WIB = 23:10 UTC
    # 12:10 WIB = 05:10 UTC
    # 16:10 WIB = 09:10 UTC
    # Jumat sore 16:40 WIB = 09:40 UTC
    - cron: "10 23 * * 1-5"
    - cron: "10 5 * * 1-5"
    - cron: "10 9 * * 1-5"
    - cron: "40 9 * * 5"
  workflow_dispatch:

permissions:
  contents: write   # izinkan push hasil log ke repo

jobs:
  absen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Delay acak sebelum menjalankan absen
        run: |
          DELAY=$((RANDOM % 5 + 3))
          echo "Menunggu $DELAY detik sebelum menjalankan script..."
          sleep $DELAY

      - name: Jalankan script absen dan simpan log bulanan
        env:
          ABSEN_USER: ${{ secrets.ABSEN_USER }}
          ABSEN_PASS: ${{ secrets.ABSEN_PASS }}
        run: |
          mkdir -p logs
          LOG_FILE="logs/absen_$(date '+%Y-%m').txt"
          echo "=== Absen Tanggal $(date '+%Y-%m-%d %H:%M:%S') ===" >> $LOG_FILE
          python absen.py >> $LOG_FILE 2>&1
          echo "----------------------------------------" >> $LOG_FILE
          echo "Selesai pada: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $LOG_FILE
          echo "" >> $LOG_FILE

      - name: Commit dan push hasil log bulanan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "ğŸ—“ï¸ Update log absen bulan $(date '+%Y-%m')" || echo "Tidak ada perubahan untuk di-commit"
          git push

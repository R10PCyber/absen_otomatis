name: Absen Otomatis

on:
  schedule:
    # Pagi: 06:10 WIB → 23:10 UTC (hari sebelumnya)
    - cron: '10 23 * * *'
    # Siang: 12:10 WIB → 05:10 UTC
    - cron: '10 5 * * *'
    # Sore Senin–Kamis: 16:10 WIB → 09:10 UTC
    - cron: '10 9 * * 1-4'
    # Sore Jumat: 16:40 WIB → 09:40 UTC
    - cron: '40 9 * * 5'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Ambil repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Jalankan script absen
        env:
          ABSEN_USER: ${{ secrets.ABSEN_USER }}
          ABSEN_PASS: ${{ secrets.ABSEN_PASS }}
        run: python absen.py
